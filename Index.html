<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>Web3 Wallet</h1>
        <button id="connectButton" class="btn btn-custom">Connect Wallet</button>
        <button id="logoutButton" class="btn btn-danger" style="display: none;">Logout</button>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div id="dashboard" style="display: none;">
            <h3>Dashboard</h3>
            <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
            <p><strong>Balance:</strong> <span id="walletBalance">0</span> ETH</p>

            <!-- Send Button -->
            <button class="btn btn-custom" id="sendButton">Send</button>

            <!-- Receive QR Code -->
            <div class="qr-code">
                <h4>Receive</h4>
                <img id="qrCode" src="" alt="QR Code" style="width: 150px; height: 150px;">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        let web3;
        let userAddress;
        let userBalance;

        // Connect wallet
        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];
                    document.getElementById("walletAddress").textContent = userAddress;

                    // Update balance
                    const balance = await web3.eth.getBalance(userAddress);
                    userBalance = web3.utils.fromWei(balance, 'ether');
                    document.getElementById("walletBalance").textContent = userBalance;

                    // Show dashboard
                    document.getElementById("dashboard").style.display = "block";
                    document.getElementById("connectButton").style.display = "none";
                    document.getElementById("logoutButton").style.display = "inline-block";

                    // Generate QR code for receiving ETH
                    generateQRCode(userAddress);
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        // Logout wallet
        function logoutWallet() {
            userAddress = null;
            userBalance = 0;
            document.getElementById("walletBalance").textContent = userBalance;
            document.getElementById("walletAddress").textContent = "Not connected";

            // Hide dashboard and show connect button
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("connectButton").style.display = "inline-block";
            document.getElementById("logoutButton").style.display = "none";
        }

        // Generate QR code for the wallet address
        function generateQRCode(address) {
            QRCode.toDataURL(address, function (err, url) {
                if (err) {
                    console.error("Error generating QR code", err);
                } else {
                    document.getElementById("qrCode").src = url;
                }
            });
        }

        // Event listeners for buttons
        document.getElementById("connectButton").addEventListener("click", connectWallet);
        document.getElementById("logoutButton").addEventListener("click", logoutWallet);

        // Optional: Handling Ethereum network changes
        ethereum.on('accountsChanged', function (accounts) {
            if (accounts.length > 0) {
                userAddress = accounts[0];
                document.getElementById("walletAddress").textContent = userAddress;
                web3.eth.getBalance(userAddress).then(balance => {
                    userBalance = web3.utils.fromWei(balance, 'ether');
                    document.getElementById("walletBalance").textContent = userBalance;
                });
            }
        });
    </script>

</body>
</html>
